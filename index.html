<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadir - Objectifs Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Roboto:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            gap: 20px;
        }
        
        .main-container {
            width: 1000px;
            height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 650px;
            height: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 200, 0.5);
            border: 2px solid #ff00c8;
            position: relative;
            opacity: 0;
            transform: translateX(100px);
            animation: slideInSwing 1.2s forwards;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            opacity: 0;
            transform: translateX(80px);
            animation: slideInSwing 1s forwards 0.3s;
        }
        
        .title {
            font-size: 3.5rem;
            text-transform: uppercase;
            color: #ff00c8;
            text-shadow: 0 0 15px #ff00c8;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff00c8;
            box-shadow: 0 0 20px #ff00c8;
            margin: 0 auto 15px;
            overflow: hidden;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateX(60px);
            animation: slideInSwing 0.8s forwards 0.6s;
        }
        
        .profile:hover {
            transform: scale(1.05);
        }
        
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .counter {
            text-align: center;
            font-size: 1.8rem;
            margin: 15px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            opacity: 0;
            transform: translateX(70px);
            animation: slideInSwing 0.9s forwards 0.9s;
        }
        
        .progress-bar {
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateX(80px);
            animation: slideInSwing 0.9s forwards 1.1s;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff00c8, #00ffff);
            border-radius: 15px;
            width: 0%;
            transition: width 1s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        
        .goals-rotator {
            margin: 15px 0;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .rotator-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        
        .rotator-timer {
            color: #ffcc00;
            font-size: 1rem;
        }
        
        .rotator-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff00c8;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .rotator-btn:hover {
            background: #ff00c8;
        }
        
        .active-goals {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            flex: 1;
        }
        
        .goal {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transform: translateX(100px);
        }
        
        .goal:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px #00ffff;
        }
        
        .goal-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .goal-amount {
            font-size: 1.4rem;
            color: #ff00c8;
            text-shadow: 0 0 5px #ff00c8;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .goal-text {
            font-size: 1rem;
            color: white;
            font-family: 'Roboto', sans-serif;
            line-height: 1.3;
            margin-bottom: 10px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        
        .mini-progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .mini-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00c8, #00ffff);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .mini-progress-text {
            position: absolute;
            top: -18px;
            right: 0;
            font-size: 0.75rem;
            color: #00ffff;
        }
        
        .interaction-panel {
            width: 1000px;
            height: 130px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffcc00;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            margin-top: 20px;
            opacity: 0;
            transform: translateX(100px);
            animation: slideInSwing 1.1s forwards 1.8s;
            display: flex;
            flex-direction: column;
        }
        
        .interaction-title {
            font-size: 1.5rem;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffcc00;
        }
        
        .interaction-controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            flex: 1;
        }
        
        .interaction-btn {
            background: linear-gradient(135deg, #ff00c8, #00ffff);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0;
            transform: translateX(80px);
        }
        
        .interaction-btn:nth-child(1) { animation: slideInSwing 0.7s forwards 2.0s; }
        .interaction-btn:nth-child(2) { animation: slideInSwing 0.7s forwards 2.1s; }
        .interaction-btn:nth-child(3) { animation: slideInSwing 0.7s forwards 2.2s; }
        .interaction-btn:nth-child(4) { animation: slideInSwing 0.7s forwards 2.3s; }
        .interaction-btn:nth-child(5) { animation: slideInSwing 0.7s forwards 2.4s; }
        
        .interaction-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }
        
        .interaction-btn.reset {
            background: linear-gradient(135deg, #ff3333, #ff9966);
        }
        
        .interaction-btn.reset:hover {
            box-shadow: 0 0 15px #ff3333;
        }
        
        .completed-goal {
            border-color: #00ff00 !important;
            box-shadow: 0 0 15px #00ff00 !important;
        }
        
        .completed-goal .goal-amount {
            color: #00ff00 !important;
            text-shadow: 0 0 5px #00ff00 !important;
        }
        
        .completed-goal .goal-amount::after {
            content: '✓';
            color: #00ff00;
            margin-left: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ff00c8;
            transform: translateX(100%);
            transition: transform 0.5s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff00c8;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .click-info {
            text-align: center;
            margin-top: 10px;
            color: #ffcc00;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateX(80px);
            animation: slideInSwing 0.8s forwards 2.6s;
        }
        
        @media (max-width: 1050px) {
            .main-container, .container, .interaction-panel {
                width: 95%;
                max-width: 1000px;
            }
            
            .active-goals {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .interaction-controls {
                flex-direction: column;
            }
            
            .interaction-btn {
                width: 100%;
            }
        }
        
        .neon-effect {
            animation: neonPulse 2s infinite alternate;
        }
        
        /* Animation personnalisée swing */
        @keyframes slideInSwing {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            60% {
                transform: translateX(-20px);
            }
            80% {
                transform: translateX(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes neonPulse {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00c8, 0 0 20px #ff00c8;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00c8, 0 0 40px #ff00c8;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <div class="profile">
                    <img src="squadir.png" alt="Squadir">
                </div>
                <h1 class="title neon-effect">SQUADIR</h1>
                <p class="subtitle">OBJECTIFS STREAM</p>
            </div>
            
            <div class="counter">
                <i class="fas fa-gift"></i> SUBS: <span id="subCount">0</span>/<span id="maxSubs">500</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="subProgress"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            
            <div class="goals-rotator">
                <div class="rotator-controls">
                    <button class="rotator-btn prev" onclick="changeGoalSet(-1)"><i class="fas fa-chevron-left"></i></button>
                    <span class="rotator-timer">Prochain changement: <span id="timer">5:00</span></span>
                    <button class="rotator-btn next" onclick="changeGoalSet(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="active-goals" id="activeGoals">
                    <!-- Les objectifs actifs seront insérés ici par JavaScript -->
                </div>
            </div>
        </div>

        <!-- Panel d'interaction pour OBS -->
        <div class="interaction-panel">
            <div class="interaction-title"><i class="fas fa-mouse-pointer"></i> INTERACTION OBS - CLIQUEZ POUR AJOUTER DES SUBS</div>
            <div class="interaction-controls">
                <button class="interaction-btn" onclick="updateSubs(1)"><i class="fas fa-plus"></i> +1 Sub</button>
                <button class="interaction-btn" onclick="updateSubs(3)"><i class="fas fa-plus"></i> +3 Subs</button>
                <button class="interaction-btn" onclick="updateSubs(5)"><i class="fas fa-plus"></i> +5 Subs</button>
                <button class="interaction-btn" onclick="updateSubs(10)"><i class="fas fa-plus"></i> +10 Subs</button>
                <button class="interaction-btn reset" onclick="resetSubs()"><i class="fas fa-redo"></i> Réinitialiser</button>
            </div>
            <div class="click-info">
                <p>Activez "Interagir" dans OBS pour permettre aux viewers de cliquer</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationMessage"></div>
    </div>

    <script>
        // Configuration
        let currentSubs = 0;
        let maxSubs = 500;
        let completedGoals = [];
        let currentGoalSet = 0;
        let rotationTimer = 15; // 15 secondes
        let rotationInterval;
        
        // Tous les objectifs
        const allGoals = [
            {threshold: 3, icon: 'fa-camera', text: "J'active la cam"},
            {threshold: 20, icon: 'fa-gamepad', text: "Je joue avec les abonnés"},
            {threshold: 40, icon: 'fa-pepper-hot', text: "Chips la plus piquante"},
            {threshold: 60, icon: 'fa-plus-circle', text: "+6H de stream en plus"},
            {threshold: 100, icon: 'fa-tshirt', text: "1 KILL = 1 Vêtement en reload"},
            {threshold: 140, icon: 'fa-plus-circle', text: "+12H de stream en plus"},
            {threshold: 200, icon: 'fa-cookie', text: "Je mange des croquettes"},
            {threshold: 500, icon: 'fa-trophy', text: "Bootcamp FNCS avec NOAGGS en 2026"},
            {threshold: 10, icon: 'fa-utensils', text: "Chips la plus salée"},
            {threshold: 30, icon: 'fa-dumbbell', text: "100 pompes"},
            {threshold: 50, icon: 'fa-cocktail', text: "Mounette me fait un cocktail dégueulasse"},
            {threshold: 80, icon: 'fa-ghost', text: "On joue à un jeu d'horreur hardcore"},
            {threshold: 120, icon: 'fa-bed', text: "J'active la caméra pendant que je dors"},
            {threshold: 180, icon: 'fa-chain-broken', text: "Je dois finir Chained Together sans tomber"},
            {threshold: 300, icon: 'fa-utensil-spoon', text: "Je cuisine en stream"}
            
        ];  
        
        // Groupes d'objectifs (4 par groupe)
        const goalSets = [];
        for (let i = 0; i < allGoals.length; i += 4) {
            goalSets.push(allGoals.slice(i, i + 4));
        }
        
        // Éléments DOM
        const subProgress = document.getElementById('subProgress');
        const progressText = document.getElementById('progressText');
        const subCountElement = document.getElementById('subCount');
        const maxSubsElement = document.getElementById('maxSubs');
        const activeGoalsContainer = document.getElementById('activeGoals');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const timerElement = document.getElementById('timer');
        
        // Initialisation
        loadSubsFromStorage();
        updateSubsDisplay();
        displayGoalSet(0);
        startRotationTimer();
        
        // Charger depuis le stockage local
        function loadSubsFromStorage() {
            const savedSubs = localStorage.getItem('squadirSubs');
            if (savedSubs !== null) {
                currentSubs = parseInt(savedSubs);
            }
            
            const savedGoals = localStorage.getItem('squadirCompletedGoals');
            if (savedGoals) {
                completedGoals = JSON.parse(savedGoals);
            }
        }
        
        // Sauvegarder dans le stockage local
        function saveSubsToStorage() {
            localStorage.setItem('squadirSubs', currentSubs);
            localStorage.setItem('squadirCompletedGoals', JSON.stringify(completedGoals));
        }
        
        // Mettre à jour l'affichage
        function updateSubsDisplay() {
            const percentage = (currentSubs / maxSubs) * 100;
            
            subProgress.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
            subCountElement.textContent = currentSubs;
            maxSubsElement.textContent = maxSubs;
            
            // Mettre à jour les mini barres de progression
            updateMiniProgressBars();
            
            saveSubsToStorage();
            checkCompletedGoals();
        }
        
        // Mettre à jour les mini barres de progression
        function updateMiniProgressBars() {
            document.querySelectorAll('.mini-progress-bar').forEach(bar => {
                const threshold = parseInt(bar.getAttribute('data-threshold'));
                const progress = Math.min((currentSubs / threshold) * 100, 100);
                bar.style.width = progress + '%';
                
                const textElement = bar.parentElement.querySelector('.mini-progress-text');
                textElement.textContent = `${Math.min(currentSubs, threshold)}/${threshold}`;
            });
        }
        
        // Afficher un groupe d'objectifs
        function displayGoalSet(setIndex) {
            activeGoalsContainer.innerHTML = '';
            currentGoalSet = setIndex;
            
            goalSets[setIndex].forEach((goal, index) => {
                const isCompleted = currentSubs >= goal.threshold;
                
                const goalElement = document.createElement('div');
                goalElement.className = `goal ${isCompleted ? 'completed-goal' : ''}`;
                goalElement.setAttribute('data-threshold', goal.threshold);
                goalElement.style.animation = `slideInSwing 0.8s forwards ${1.3 + index * 0.1}s`;
                
                goalElement.innerHTML = `
                    <div class="goal-content">
                        <div class="goal-amount"><i class="fas ${goal.icon}"></i> ${goal.threshold} SUBS</div>
                        <div class="goal-text">${goal.text}</div>
                    </div>
                    <div class="mini-progress">
                        <div class="mini-progress-bar" data-threshold="${goal.threshold}"></div>
                        <div class="mini-progress-text">0/${goal.threshold}</div>
                    </div>
                `;
                
                activeGoalsContainer.appendChild(goalElement);
            });
            
            updateMiniProgressBars();
        }
        
        // Changer de groupe d'objectifs
        function changeGoalSet(direction) {
            let newSet = currentGoalSet + direction;
            
            if (newSet < 0) {
                newSet = goalSets.length - 1;
            } else if (newSet >= goalSets.length) {
                newSet = 0;
            }
            
            displayGoalSet(newSet);
            resetRotationTimer();
        }
        
        // Démarrer le timer de rotation
        function startRotationTimer() {
            clearInterval(rotationInterval);
            updateTimerDisplay();
            
            rotationInterval = setInterval(() => {
                rotationTimer--;
                
                if (rotationTimer <= 0) {
                    changeGoalSet(1);
                    resetRotationTimer();
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        }
        
        // Réinitialiser le timer de rotation
        function resetRotationTimer() {
            rotationTimer = 15; // 15 secondes
            updateTimerDisplay();
        }
        
        // Mettre à jour l'affichage du timer
        function updateTimerDisplay() {
            const minutes = Math.floor(rotationTimer / 60);
            const seconds = rotationTimer % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Vérifier les objectifs atteints
        function checkCompletedGoals() {
            document.querySelectorAll('.goal').forEach(goal => {
                const threshold = parseInt(goal.getAttribute('data-threshold'));
                if (currentSubs >= threshold) {
                    if (!completedGoals.includes(threshold)) {
                        completedGoals.push(threshold);
                        showGoalNotification(threshold);
                        createConfetti();
                    }
                    goal.classList.add('completed-goal');
                } else {
                    goal.classList.remove('completed-goal');
                }
            });
        }
        
        // Mettre à jour le nombre de subs
        function updateSubs(value) {
            currentSubs += value;
            if (currentSubs < 0) currentSubs = 0;
            if (currentSubs > maxSubs) currentSubs = maxSubs;
            updateSubsDisplay();
            showNotification(`+${value} Subs! Total: ${currentSubs}`);
        }
        
        // Réinitialiser les subs (un seul clic sans confirmation)
        function resetSubs() {
            currentSubs = 0;
            completedGoals = [];
            updateSubsDisplay();
            showNotification("Compteur réinitialisé");
        }
        
        // Afficher une notification
        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Afficher une notification d'objectif atteint
        function showGoalNotification(threshold) {
            const goal = allGoals.find(g => g.threshold === threshold);
            if (goal) {
                showNotification(`Objectif ${threshold} subs atteint: ${goal.text}`);
            }
        }
        
        // Créer un effet de confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ff00c8', '#00ffff', '#ffffff', '#ffcc00'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { opacity: 1, transform: 'translateY(0) rotate(0)' },
                    { opacity: 0, transform: `translateY(100vh) rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
