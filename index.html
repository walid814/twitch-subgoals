<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: transparent;
  color: white;
}

/* Conteneur pour animation */
#subgoal-container {
  position: absolute;
  right: -220px; /* Hors écran à droite au départ */
  top: 50px;
  width: 200px;
  padding: 10px;
  background: rgba(0,0,0,0.5);
  border-radius: 10px;
  transition: right 0.5s; /* animation de glissement */
}

#subgoal-container.show {
  right: 10px; /* position visible à gauche */
}

h3 {
  margin-top: 0;
  text-align: center;
}

ul {
  list-style: none;
  padding-left: 0;
}
</style>
</head>
<body>
<div id="subgoal-container">
  <h3>Subgoals</h3>
  <ul id="subgoal-list">
    <li>10 subs</li>
    <li>20 subs</li>
    <li>50 subs</li>
  </ul>
</div>

<script>
// Permet de faire glisser la subgoal avec un clic
document.addEventListener('keydown', (e) => {
  if(e.key === 's') { // appuie sur "s" pour slide
    document.getElementById('subgoal-container').classList.toggle('show');
  }
});
</script>
</body>
</html>
